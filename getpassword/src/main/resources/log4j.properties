# Root logger option
log4j.rootLogger=TRACE, CONSOLE, getpassword

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Direct log messages to a log file
log4j.appender.getpassword=org.apache.log4j.RollingFileAppender
log4j.appender.getpassword.File=C:/logging.log
log4j.appender.getpassword.MaxFileSize=5MB
log4j.appender.getpassword.MaxBackupIndex=10
log4j.appender.getpassword.layout=org.apache.log4j.PatternLayout
log4j.appender.getpassword.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n